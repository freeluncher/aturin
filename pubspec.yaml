name: aturin
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  drift: ^2.30.1
  sqlite3_flutter_libs: ^0.5.41
  supabase_flutter: ^2.12.0
  uuid: ^4.5.2
  connectivity_plus: ^7.0.0
  path_provider: ^2.1.5
  flutter_riverpod: ^3.2.0
  flutter_dotenv: ^6.0.0
  google_fonts: ^7.0.2
  lucide_icons: ^0.257.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_secure_storage: ^10.0.0
  encrypt: ^5.0.3
  collection: ^1.19.1
  intl: ^0.20.2
  equatable: ^2.0.8
  path: ^1.9.1
  flutter_svg: ^2.0.7
  flutter_native_splash: ^2.4.7
  shared_preferences: ^2.5.4
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.30.1
  build_runner: ^2.10.5
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon-aturin.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon-aturin.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/aturin-logo.png"
  android_12:
    image: "assets/images/aturin-logo.png"
    icon_background_color: "#FFFFFF"
